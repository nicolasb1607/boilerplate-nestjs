name: Deploy to staging AWS

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: Load SSH Private Key
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to private EC2 using Bastion Host
      env:
        BASTION_IP: ${{ vars.BASTION_IP }}
        EC2_IP: ${{ vars.EC2_IP }}
      run: |
        # Connect to the Bastion Host and deploy to the private EC2 instance
        ssh -o StrictHostKeyChecking=no ec2-user@$BASTION_IP '
          ssh -o StrictHostKeyChecking=no ec2-user@$EC2_IP "
            mkdir -p /app && rm -rf /app/* && exit
          "
          scp -r -o StrictHostKeyChecking=no . ec2-user@$EC2_IP:/app
          ssh -o StrictHostKeyChecking=no ec2-user@$EC2_IP "
            cd /app
            npm install -g pnpm
            pnpm install
            pnpm run build
            pnpm run start:prod
          "
        '
